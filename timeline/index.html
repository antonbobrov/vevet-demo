<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Timeline</title><link href="https://antonbobrov.github.io/vevet-demo/main.3d78b76462197394bf3d.css" rel="stylesheet"></head><body><h1 class="m-0 mb-2">Timeline / <a href="https://antonbobrov.github.io/vevet/classes/Timeline.html">Docs</a></h1><p class="lead">A basic timeline. It does not support DOM animation etc. Use for custom animations.</p><div class="py-3 d-flex flex-row justify-content-start align-items-center gap-1"><button id="play" type="button" class="btn btn-primary">Play</button> <button id="pause" type="button" class="btn btn-primary">Pause</button> <button id="reverse" type="button" class="btn btn-primary">Reverse</button> <button id="reset" type="button" class="btn btn-primary">Reset</button></div><input id="range" type="range" min="0" max="1" value="0" step="0.0001" style="width: 100%;"/><div style="position: relative; margin-top: 10px; width: 100%; height: 20px; background-color: #dedede;"><div id="thumb" style="position: absolute; top: -5px; left: 0; width: 10px; height: 30px; transform: translate(-50%, 0); background-color: #000;"></div></div><script defer="defer" src="https://antonbobrov.github.io/vevet-demo/main.4d48b7a4acf4918f61d7.js"></script></body></html>
